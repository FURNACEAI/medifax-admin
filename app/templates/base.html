<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="Stack admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
  <meta name="keywords" content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="PIXINVENT">
  <title>Medifax Admin</title>
  <link rel="apple-touch-icon" href="../../../app-assets/images/ico/apple-icon-120.png">
  <link rel="shortcut icon" type="image/x-icon" href="../../../app-assets/images/ico/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
  rel="stylesheet">
  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/vendors.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/css/charts/jquery-jvectormap-2.0.3.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/css/charts/morris.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/plugins/forms/switch.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/plugins/forms/checkboxes-radios.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/css/forms/selects/select2.min.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/css/extensions/unslider.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/css/weather-icons/climacons.min.css') }}">
  <!-- END VENDOR CSS-->
  <!-- BEGIN STACK CSS-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/app.css') }}">
  <!-- END STACK CSS-->
  <!-- BEGIN Page Level CSS-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/core/menu/menu-types/vertical-menu.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/core/colors/palette-gradient.css') }}">
  <!-- link(rel='stylesheet', type='text/css', href='#{app_assets_path}/css#{rtl}/pages/users.css')-->
  <!-- END Page Level CSS-->
  <!-- BEGIN Custom CSS-->

  <!-- END Custom CSS-->
</head>
<body data-open="click" data-menu="vertical-menu" data-col="2-columns" class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar">
  <!-- fixed-top-->
  <nav class="header-navbar navbar-expand-md navbar navbar-with-menu fixed-top navbar-dark bg-gradient-x-primary navbar-shadow">
    <div class="navbar-wrapper">
      <div class="navbar-header">
        <ul class="nav navbar-nav flex-row">
          <li class="nav-item mobile-menu d-md-none mr-auto"><a href="#" class="nav-link nav-menu-main menu-toggle hidden-xs"><i class="ft-menu font-large-1"></i></a></li>
          <li class="nav-item">
            <a href="/" class="navbar-brand">
              <img alt="stack admin logo" src="{{ url_for('static',filename='images/logo/stack-logo-light.png') }}"
              class="brand-logo">
              <h2 class="brand-text">medifax</h2>
            </a>
          </li>
          <li class="nav-item d-md-none">
            <a data-toggle="collapse" data-target="#navbar-mobile" class="nav-link open-navbar-container"><i class="fa fa-ellipsis-v"></i></a>
          </li>
        </ul>
      </div>
      <div class="navbar-container content">
        <div id="navbar-mobile" class="collapse navbar-collapse">
          <ul class="nav navbar-nav mr-auto float-left">
            <li class="nav-item d-none d-md-block"><a href="#" class="nav-link nav-menu-main menu-toggle hidden-xs"><i class="ft-menu"></i></a></li>
            <li class="nav-item nav-search"><a href="#" class="nav-link nav-link-search"><i class="ficon ft-search"></i></a>
              <div class="search-input">
                <input type="text" placeholder="Search Medifax..." class="input">
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav float-right">
            <li class="dropdown dropdown-user nav-item">
              <a href="#" data-toggle="dropdown" class="dropdown-toggle nav-link dropdown-user-link">
                <span class="avatar avatar-online">
                  <img src="{{ url_for('static',filename='images/portrait/small/avatar-s-1.png') }}" alt="avatar"><i></i></span>
                <span class="user-name">{{session['user_first_name']}}</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right"><a href="employees/edit/{{session['user_id']}}" class="dropdown-item"><i class="ft-user"></i> Edit Profile</a>
                <div class="dropdown-divider"></div><a href="/logout" class="dropdown-item"><i class="ft-power"></i> Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div data-scroll-to-active="true" class="main-menu menu-fixed menu-light menu-accordion menu-shadow">
    <div class="main-menu-content">
      <ul id="main-menu-navigation" data-menu="menu-navigation" class="navigation navigation-main">
        <li class=" nav-item"><a href="/"><i class="ft-home"></i><span data-i18n="" class="menu-title">Dashboard</span></a></li>
        <li class=" nav-item"><a href="#"><i class="ft-user"></i><span data-i18n="" class="menu-title">Customers</span></a>
          <ul class="menu-content">
            <li><a href="/customers" class="menu-item">List</a></li>
            <li><a href="/customers/add" class="menu-item">Add New</a></li>
          </ul>
        </li>
        <li class=" nav-item"><a href="#"><i class="ft-zap"></i><span data-i18n="" class="menu-title">Employees</span></a>
          <ul class="menu-content">
            <li><a href="/employees" class="menu-item">List</a></li>
            <li><a href="/employees/add" class="menu-item">Add New</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div class="app-content content">
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <footer class="footer footer-static footer-light navbar-border">
    <p class="clearfix blue-grey lighten-2 text-sm-center mb-0 px-2 content">
      <span class="float-md-left d-block d-md-inline-block">Copyright &copy; 2018 <a href="https://themeforest.net/user/pixinvent/portfolio?ref=pixinvent"
        target="_blank" class="text-bold-800 grey darken-2">Medifax Corporation, LLC </a>, All rights
        reserved. </span>
      <span class="float-md-right d-block d-md-inline-blockd-none d-lg-block"></span>
    </p>
  </footer>
  <!-- BEGIN VENDOR JS-->
  <script src="{{ url_for('static',filename='vendors/js/vendors.min.js') }}" type="text/javascript"></script>

  <!-- BEGIN VENDOR JS-->
  <!-- BEGIN PAGE VENDOR JS-->
  <script src="{{ url_for('static',filename='vendors/js/extensions/jquery.knob.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/scripts/extensions/knob.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='vendors/js/charts/raphael-min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='vendors/js/charts/morris.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='vendors/js/charts/jvector/jquery-jvectormap-2.0.3.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='vendors/js/charts/jvector/jquery-jvectormap-world-mill.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static',filename='vendors/js/forms/select/select2.full.min.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static',filename='js/data/jvector/visitor-data.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static',filename='vendors/js/charts/chart.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='vendors/js/charts/jquery.sparkline.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='vendors/js/extensions/unslider-min.js') }}" type="text/javascript"></script>

  <!-- Input Filters and Masks -->
  <script src="{{ url_for('static',filename='vendors/js/forms/extended/inputmask/jquery.inputmask.bundle.min.js') }}" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/core/colors/palette-climacon.css') }}">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='fonts/simple-line-icons/style.min.css') }}">

  <!-- END PAGE VENDOR JS-->
  <!-- BEGIN STACK JS-->
  <script src="{{ url_for('static',filename='js/core/app-menu.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/core/app.js') }}" type="text/javascript"></script>

  <!-- END STACK JS-->
  <!-- BEGIN PAGE LEVEL JS-->
  <script src="{{ url_for('static',filename='js/scripts/forms/select/form-select2.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/scripts/forms/checkbox-radio.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/scripts/pages/dashboard-analytics.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/scripts/forms/extended/form-inputmask.js') }}" type="text/javascript"></script>
  <!-- END PAGE LEVEL JS-->
</body>
</html>
